<div class="flex flex-col space-y-4">
  <h2 class="text-2xl font-semibold mb-4">Selecciona tu nivel de actividad f√≠sica</h2>

  <div *ngFor="let actividad of actividades">
    <button
      (click)="selectActividad(actividad.nemonico)"
      class="w-full flex items-center space-x-4 p-4 rounded-lg transition text-left border"
      [ngClass]="{
        'bg-blue-600 border-blue-600 hover:bg-blue-700': actividadSeleccionada === actividad.nemonico,
        'bg-gray-800 border-gray-600 hover:bg-gray-700 hover:border-blue-600': actividadSeleccionada !== actividad.nemonico
      }"
    >
      <div class="text-2xl">
        {{ actividad.parametro1 }}
      </div>
      <div class="flex-1">
        <span class="font-medium text-white">{{ actividad.nombre }}</span>
      </div>
    </button>
  </div>
</div>
